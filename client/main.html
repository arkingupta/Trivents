<head>
  <title>Trivents</title>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
</head>

<body>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style2.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


</body>

<template name="mainLayout">
  <main>
    {{> Template.dynamic template=main}}
  </main>

</template>

<template name="curevents">
  <div id = "headerbg">

    <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">&nbsp; &nbsp; Trivents</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/getevent">Add a Facebook Event</a></li>
        <li><a href="/postevent">Create an Event</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="width: 80%; padding-top: 25px;">
    <div style="float:right;">{{> loginButtons}}</div>
  </div>
  <br>
  <div id = "heading">
    <h2><b><center> Events </center></b></h2>
  </div>
  <br>

  </div>



  <div id = "divider"> <center>Happening Right Now!</center> </div>
  <ul>
    {{#each live_events}}
    <br>
    <div id = "event">
      {{> eventli}}
    </div>
    <br>
    {{/each}}
  </ul>

  <div id = "divider2"> <center>Upcoming Events</center> </div>
  <ul>
  {{#each future_events}}
    <br>
    <div id = "event">
      {{> eventli}}
    </div>
    {{/each}}
  </ul>
</template>

<template name="eventli">

  <div class = "collection">
  <a href="/event/{{_id}}" class = "collection-item">
  <h5>{{name}}</h5>
    <div id = "details">

        <b>Date & Time:</b> &nbsp; {{time}} <br>
        <b>Location:</b> &nbsp; {{loc}}

    </div>

    </a>
  </div>

</template>

<template name="event">
  <p style="padding: 50px;">
    <br>
    <h3><b>{{res.name}}</b></h3><h4>{{res.loc}}</h4>
    <h5>{{res.time}} - {{res.picture}}</h5>
    <br>
    <h5>Description:</h5>
    <br>
    <div class="well">{{res.description}}</div>
    <br>
    <img src="{{qrcode}}">
    <br>
    </p>
</template>
